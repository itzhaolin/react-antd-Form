<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- 引入 ECharts 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
</head>
<body>
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main" style="width: 600px;height:400px;"></div>
        <div id="main2" style="width: 600px;height:150px;"></div>
        <span style="margin-left: 50px;color:#ccc;">入会总金额: 79415.00</span>
        <span style="margin-left: 50px;color:#ccc;">剩余金额: 532.50</span>

        <script type="text/javascript">
            const color = ['#cd5f5c', '#ef7f7d', '#9da0c2', '#cfb7ae', '#e7cb90', '#8ebcc3', '#3b393a', '#8992e4']
            const items = ['红卡', '粉卡']
            const data = [1, 3]
            const outItems = ['银卡', '褐卡', '金卡', '绿卡', '黑卡', '蓝卡']
            const outData = [1, 3, 7, 3, 2, 3]

            const items1 = ['银卡', '褐卡', '金卡', '绿卡', '黑卡', '蓝卡','红卡', '粉卡']
            const data1 = [1, 3, 7, 3, 2, 3, 4, 5]
            const sumData1 = data1.reduce((v,s) => { s +=v; return s; }, 0)
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
    
            // 指定图表的配置项和数据
            var option = {
                color: color.splice(2),
                graphic:{       //图形中间文字
                    type:"text",
                    left:"center",
                    top:"center",
                    style:{
                        text:  `${239} \n 入会总张数`,
                        textAlign: "center",
                        fill: "#b2b2b2",
                        align: 'center',
                        fontSize: 12
                    }
                },
                series: [
                    {
                        color: color.splice(0,2),
                        name: '访问来源',
                        type: 'pie',
                        // selectedMode: 'single',
                        radius: ['20%', '35%'],
                        label: {
                            show: false,
                            position: 'inside',
                            formatter: '{b}: {d}%'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '12',
                                // fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            // show: false
                        },
                        data: [
                            {value: data[0], name: items[0]},
                            {value: data[1], name: items[1]}
                        ]
                    },
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: ['45%', '55%'],
                        label: {
                        show: false,
                        },
                        emphasis: {
                            label: {
                                position: 'outside',
                                show: true,
                                formatter: '{b}: {d}%'
                            }
                        },
                        data: [
                            {value: outData[0], name: outItems[0]},
                            {value: outData[1], name: outItems[1]},
                            {value: outData[2], name: outItems[2]},
                            {value: outData[3], name: outItems[3]},
                            {value: outData[4], name: outItems[4]},
                            {value: outData[5], name: outItems[5]}
                        ]
                    }
                ]
            };
    
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);

            /***********************************************************/
             // 基于准备好的dom，初始化echarts实例
             var myChart2 = echarts.init(document.getElementById('main2'));
            
             let tempSeriesItem = {
                        name: '',
                        type: 'bar',
                        stack: '1',
                        label: {
                            show: false,
                            position: 'outside'
                        },
                        labelLine: { show: true },
                        emphasis: {
                            label: {
                                show: true,
                                formatter: (params) => {
                                    const { seriesName, value } = params
                                    const percent = (value / sumData1 * 100).toFixed(2)
                                    return `${seriesName}: ${percent}%`
                                },
                            }
                        },
                        data: []
                    }
             const seriesData = data1.map((item, index) => {
                return {
                    ...tempSeriesItem,
                    name: items1[index],
                    data: [item]
                }
             })
            // 指定图表的配置项和数据
            var option1 = {
                color: ['#3b393a', '#8992e4', '#cd5f5c', '#ef7f7d', '#9da0c2', '#cfb7ae', '#e7cb90', '#8ebcc3'],
                legend: {
                    show: false,
                    data: ['直接访问']
                },
                grid: {
                    show: false,
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    show: false,
                    type: 'value'
                },
                yAxis: {
                    show: false,
                    type: 'category',
                    data: ['1']
                },
                series: seriesData
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart2.setOption(option1);

        </script>
</body>
</html>
