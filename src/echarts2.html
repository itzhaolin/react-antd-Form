<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- 引入 ECharts 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
</head>
<body>
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main" style="width: 600px;height:400px;"></div>
        <script type="text/javascript">
            const color = ['#64a0f8', '#ec5f61', '#ad73dd', '#ea9b41']
            const items = ['烫发', '染发', '剪发', '护发', '头皮']
            const data = [1, 3, 7, 3]
            // const sumData = data.reduce((v,s) => { s +=v; return s; }, 0)
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
    
            // 指定图表的配置项和数据
            var option = {
                color: color.splice(2),
                graphic:{       //图形中间文字
                    type:"text",
                    left:"center",
                    top:"center",
                    style:{
                        text:  `${3346}/人 \n 总客数`,
                        textAlign: "center",
                        fill: "#b2b2b2",
                        align: 'center',
                        fontSize: 12
                    }
                },
                series: [
                    {
                        color: color.splice(0,2),
                        name: '访问来源',
                        type: 'pie',
                        // selectedMode: 'single',
                        radius: ['18%', '40%'],
                        label: {
                            show: true,
                            position: 'inside',
                            formatter: '{d}%'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '12',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            // show: false
                        },
                        data: [
                            {value: data[0], name: '男'},
                            {value: data[1], name: '女'}
                        ]
                    },
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: ['45%', '55%'],
                        label: {
                        show: false,
                        },
                        emphasis: {
                            label: {
                                position: 'outside',
                                show: true,
                                formatter: '{b}: {d}%'
                            }
                        },
                        data: [
                            {value: data[2], name: '新客'},
                            {value: data[3], name: '指定客'},
                        ]
                    }
                ]
            };
    
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);

        </script>
</body>
</html>
